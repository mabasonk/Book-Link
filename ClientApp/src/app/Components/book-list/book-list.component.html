<h4><b>Books List</b> </h4>
<table  class="table table-hover">
  <thead>
    
      <th *ngFor="let c of columns">{{c.title }}</th>
      <th></th>
   
  </thead>
  <tbody>
    <tr *ngFor="let book of booksList">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.yearPublished }}</td>
      <td>
        <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
