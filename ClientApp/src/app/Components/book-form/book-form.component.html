<h3>Add a Book</h3>
{{ book | json }}
<form #bookForm="ngForm" (ngSubmit)="submit()" novalidate class="well">
 <div class="form-group"> 
  <label for="title">Title</label>
  <input [(ngModel)]="book.title" type="text" id="title" class="form-control" required name="title" #title="ngModel">
  <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Book title is required.</div>
 </div>
 <div class="form-group">
   <label for="author">Author</label>
   <input type="text" name="author" id="author" class="form-control" required [(ngModel)]="book.author" #author="ngModel">
   <div class="alert alert-danger" *ngIf="author.touched && !author.valid">Author is required.</div>
 </div>
 <div class="form-group">
   <label for="yearPublished">Year Published</label>
   <select [(ngModel)]="book.yearPublished" name="yearPublished" class="form-control" id="yearPublished">
     <option value="option1">---Please Select---</option>
     <option *ngFor="let yearPublishedDate of yearPublishedDates" value="{{ yearPublishedDate }}">{{ yearPublishedDate}}</option>
   </select>
 </div>

<button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-success">Save</button>
</form>
